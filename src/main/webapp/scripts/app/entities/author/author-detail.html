
<div>
    <h2><span>Author</span> {{author.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Birthdate</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.birthdate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Country</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.country}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
