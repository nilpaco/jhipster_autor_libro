
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBookLabel">Create or edit a Book</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="book.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="book.name"
                     />
        </div>
        <div class="form-group">
            <label for="field_publishdate">Publishdate</label>
            <input type="date" class="form-control" name="publishdate" id="field_publishdate"
                    ng-model="book.publishdate"
                    required />
            <div ng-show="editForm.publishdate.$invalid">
                <p class="help-block"
                    ng-show="editForm.publishdate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_edition">Edition</label>
            <input type="text" class="form-control" name="edition" id="field_edition"
                    ng-model="book.edition"
                     />
        </div>
        <div class="form-group">
            <label for="field_sales">Sales</label>
            <input type="number" class="form-control" name="sales" id="field_sales"
                    ng-model="book.sales"
                    required max="100" />
            <div ng-show="editForm.sales.$invalid">
                <p class="help-block"
                    ng-show="editForm.sales.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.sales.$error.max" translate-value-max="100">
                    This field cannot be more than 100.
                </p>
                <p class="help-block"
                    ng-show="editForm.sales.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_author">author</label>
            <select class="form-control" id="field_author" name="author" ng-model="book.author" ng-options="author as author.name for author in authors track by author.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
